<main role="main" class="container">

    <div class="starter-template" style="margin-bottom:20px;">
        <h1>Job Tracker</h1>
        <p class="lead">Use this website to track jobs and stuff.</p>
        <p class="lead">Your current username is: <b id="currentBoldUsername"></b></p>

        <div class="container" style="width: 380px; display: block; margin-left: auto; margin-right: auto;">
            <button type="button" class="btn btn-primary btn-sm" onclick="setUsername()" style="float: left; margin-right: 3px; margin-top: 4px;">Set Username</button>
            <input class="form-control" type="text" id="newUsername" maxlength="25" style="float: left; max-width: 220px;"/>
        </div>
    </div>



    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">URL</th>
            <th scope="col">Company</th>
            <th scope="col">Position</th>
            <th scope="col">Description</th>
            <th scope="col">Date</th>
            <th scope="col">Status</th>
        </tr>
        </thead>
        <tbody id="jobsBody">
        </tbody>
    </table>

    <div class="form-group">
        <label for="formUsername">Username</label>
        <input type="text" class="form-control" id="formUsername" aria-describedby="emailHelp"
               placeholder="Enter email">
    </div>
    <div class="form-group">
        <label for="formUrl">Job Url</label>
        <input type="url" class="form-control" id="formUrl" placeholder="text">
    </div>
    <div class="form-group">
        <label for="formCompany">Job Company</label>
        <input type="text" class="form-control" id="formCompany" placeholder="Password">
    </div>
    <div class="form-group">
        <label for="formPosition">Job Position</label>
        <input type="text" class="form-control" id="formPosition" placeholder="Password">
    </div>
    <div class="form-group">
        <label for="formDescription">Description</label>
        <input type="text" class="form-control" id="formDescription" placeholder="Password">
    </div>
    <div class="form-group">
        <label for="formDate">Date</label>
        <input type="text" class="form-control" id="formDate" placeholder="Password">
    </div>
    <div class="form-group">
        <label for="formStatus">Status</label>
        <input type="text" class="form-control" id="formStatus" placeholder="Password">
    </div>
    <button type="button" class="btn btn-primary" onclick="postNewJob()">Submit</button>
</main>
</body>

    loadUsername();
